version: "3.7"
services:
    redis:
        container_name: redis
        image: docker.io/valkey/valkey:8-alpine
        command: valkey-server --save 30 1 --loglevel warning
        restart: unless-stopped
        networks:
            - searxng
        volumes:
            - ./data-valkey-data2:/data
        cap_drop:
            - ALL
        cap_add:
            - SETGID
            - SETUID
            - DAC_OVERRIDE
        logging:
            driver: json-file
            options:
                max-size: 1m
                max-file: "1"
    searxng:
        container_name: searxng
        image: docker.io/searxng/searxng:latest
        restart: unless-stopped
        networks:
            - searxng
        ports:
            - 63521:8080
        volumes:
            - ./data-config:/etc/searxng:rw
        environment:
            - UWSGI_WORKERS=${SEARXNG_UWSGI_WORKERS:-4}
            - UWSGI_THREADS=${SEARXNG_UWSGI_THREADS:-4}
        cap_drop:
            - ALL
        cap_add:
            - CHOWN
            - SETGID
            - SETUID
        logging:
            driver: json-file
            options:
                max-size: 1m
                max-file: "1"
        depends_on:
            - redis
        env_file:
            - .env
networks:
    searxng: null
volumes:
    caddy-data: null
    searxng: null
    caddy-config: null
    valkey-data2: null
